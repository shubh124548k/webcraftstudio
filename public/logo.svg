<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" rx="30" fill="black"></rect>
  <text x="50%" y="55%" text-anchor="middle" fill="#00eaff" font-size="85" font-family="Arial Black" filter="url(#glow)">SG</text>
</svg>
